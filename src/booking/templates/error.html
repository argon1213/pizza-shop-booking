<div class="bookingjs-error show">
  <div class="bookingjs-error-inner">
    <div class="bookingjs-error-icon">
      {{& errorWarningIcon }}
    </div>
    <div class="bookingjs-error-heading">
      Ouch, we've encountered a problem
    </div>
    <div class="bookingjs-error-text">
      <span class="bookingjs-error-text-message">{{& message }}</span>
      <span class="bookingjs-error-text-context">{{& context }}</span>
    </div>
  </div>
</div>
